<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .video-background {
          width: 100vw;
  height: 56.25vw; /* Given a 16:9 aspect ratio, 9/16*100 = 56.25 */
  min-height: 100vh;
  min-width: 177.77vh; /* Given a 16:9 aspect ratio, 16/9*100 = 177.77 */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Vimeo 동영상 -->
    <div class="video-background">
        <iframe src="https://player.vimeo.com/video/1037808605?autoplay=1&muted=1&loop=1&background=1" 
                frameborder="0" 
                allow="autoplay; fullscreen"></iframe>
    </div>
    <div class="content">
        <h1>Vimeo Background Video</h1>
        <p>This content overlays a Vimeo video background.</p>
    </div>
</body>
</html>
